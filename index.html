<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        
        function add(){
           
            let num1 = +(document.getElementById("num1").value);
            let num2 = +(document.getElementById("num2").value);
            let sum = num1 + num2;
            document.getElementById("total").value = sum;
        }
        function sub(){
            event.preventDefault();
            let num1 = +(document.getElementById("num1").value);
            let num2 = +(document.getElementById("num2").value);
            let sub = num1 - num2;
            document.getElementById("total").value = sub;
        }
        function mul(){
            event.preventDefault();
            let num1 = +(document.getElementById("num1").value);
            let num2 = +(document.getElementById("num2").value);
            let mul = num1 * num2;
            document.getElementById("total").value = mul;
        }
        function div(){
            event.preventDefault();
            let num1 = +(document.getElementById("num1").value);
            let num2 = +(document.getElementById("num2").value);
            let div = num1 / num2;
            document.getElementById("total").value = div;
        }
    </script>
    <div class="cont1">
        <div>
            <h1 >calc</h1>
        </div>
        
        <div class="cont2">
        <div class="inp">
            <div class="num1">
            <label for="num1">NUMBER 1</label><input type="text" id="num1">
            </div>
            <div class="num2">
                <label for="num2">NUMBER 2</label><input type="text" id="num2">
            </div>
            <div class="total"><label for="">Total</label><input type="number" id="total">
            </div>
        </div>
        <div class="func">
            <button class="plus" onclick="add()" type="submit">ADD</button>
            <button class="min" onclick="sub()" type="submit">SUB</button>
            <button class="mul" onclick="mul()" type="submit">MUL</button>
            <button class="div" onclick="div()" type="submit">DIV</button>
        </div>
    </div>
    </div>
</body>
</html>
